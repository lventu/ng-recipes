<app-header (sectionChanged) = "onSectionChanged($event)" ></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentSection == 'REC'"></app-recipes>
      <app-shopping-list *ngIf="currentSection == 'SHOP'"></app-shopping-list>
    </div>
  </div>
</div>
